<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Google Chart">
	<meta name="keywords" content="HTML,CSS,Bootstrap,JavaScript,PHP,MySQL, Chart">
	<meta name="author" content="Krishna Kanhaiya">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>Google Chart</title>
</head>
<body>
	<div class="contianer">
		<div class="row" style="height: 600px;">
			<div class="col-md-6 col-12 px-0" id="chartOne"></div>
			<div class="col-md-6 col-12 px-0" id="chartTwo"></div>
		</div>

		<div class="row" style="height: 600px;">
			<div class="col-md-6 col-12 px-0" id="chartThree"></div>
			<div class="col-md-6 col-12 px-0" id="chartFour"></div>
		</div>
		<div class="row" style="height:600px;">
			<div class="col-12 pr-0" id="chartFive"></div>
		</div>
	</div>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script>
		google.charts.load('current', {packages:['corechart']});
		google.charts.setOnLoadCallback(drawChart);

		//-- Define Array for All Charts
		var array = [
			['Krishna Krishna', 24],
			['Lalita Kumari', 21,],
			['Aaditya Kumar', 4],
			['Shreesty Kumari', 3],
			['Shiya P Singh', 60]
		];
		
		// Define First Chart
		function drawChart(){
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Name');
			data.addColumn('number', 'Age');
			data.addRows(array);

			var option = {
				legend: 'none',
				is3D: true,
				backgroundColor:'lightpink',
				slices:{
					1:{offset: 0.03, color: 'gray', opacity: 0.2 },
					2:{offset: 0.2},
					3:{offset: 0.1}
				}
			};

			var chart = new google.visualization.PieChart(document.getElementById('chartOne'));
			chart.draw(data, option);


			// Define Second Chart
			var option = {
				legend: 'none',
				backgroundColor: 'lightgray',
				slices:{
					1:{offset: 0.03, color: 'gray', opacity: 0.2 },
					2:{offset: 0.2},
					3:{offset: 0.1}
				},
				pieHole: 0.3
			};
		
			var chart = new google.visualization.PieChart(document.getElementById('chartTwo'));
			chart.draw(data, option);

			// Define Third Chart
			var option = {
				legend: 'none',
				backgroundColor: 'lightGray',
			};
		
			var chart = new google.visualization.BarChart(document.getElementById('chartThree'));
			chart.draw(data, option);

			// Define Fourth Chart
			var option = {
				legend: 'none',
				backgroundColor: 'lightPink',
			};
		
			var chart = new google.visualization.ColumnChart(document.getElementById('chartFour'));
			chart.draw(data, option);
		}
	</script>

	<!-- Tree Chart -->
	<script>
		google.charts.load('current', {packages:['wordtree']});
		google.charts.setOnLoadCallback(treeDrawChart);

		function treeDrawChart() {
			var data = new google.visualization.arrayToDataTable([
			['id', 'name', 'parent', 'size', { role: 'style' }],

			// Master
			[0, 'Arga', -1, 1, 'Blue'],

			// id 0
			[1, 'Shiya P Singh', 0, 1, 'black'],
			[2, 'Lalit C Singh', 0, 1, 'black'],

			// id 1
			[3, 'Krishna Kanhaiya', 1, 1, 'black'],
			[4, 'Lalita Kumari', 1, 1, 'black'],
				// id 4
				[5, 'Aadi', 4, 1, 'black'],
				[6, 'Shree', 4, 1, 'black'],

			// id 2
			[7, 'Birendra Kumar', 2, 1, 'black'],
			[8, 'Ram S Singh', 2, 1, 'black'],
			[9, 'Sharda N Singh', 2, 1, 'black'],
			[10, 'Sangita Kumari', 2, 1, 'black'],

				// id 7
				[11, 'Nishav Kumar', 7, 1, 'black']
			]);

			var chart = new google.visualization.WordTree(document.getElementById('chartFive'));
			chart.draw(data);
		}
	</script>
</body>
</html>
